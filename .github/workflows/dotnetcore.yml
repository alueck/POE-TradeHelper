name: .NET Core

on:
  pull_request:
    branches: [ '**' ]
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@latest
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@latest
      with:
        dotnet-version: 8.x
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Run tests
      run: dotnet test --filter TestCategory!=Integration
